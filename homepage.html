<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <a class="navbar-brand" href="/">RYDE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign in / Sign up</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="video-container">
        <video autoplay muted loop class="car w-100" src="images/HomepageVideo.mp4"></video>
        <div class="intro-text">
            <h1 class="sentence">Rent&nbsp;a&nbsp;
                <div class="slidingVertical">
                    <span>RYDE</span>
                    <span>गाड़ी</span>
                    <span>कार</span>
                    <span>Vehicle</span>
                    <span>Car</span>
                </div>
            </h1>
        </div>
    </section>

    <br>

    <section class="search-sec">
        <div class="container">
            <form action="#" method="post" novalidate="novalidate">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-3 col-md-4 col-sm-12 p-0">
                                <label>Where</label>
                                <input type="text" class="radius-right form-control search-slt"
                                    placeholder="City, address, airport or hotel">
                            </div>
                            <div class="col-lg-3 col-md-4 col-sm-12 p-0">
                                <label>From</label>
                                <input type="datetime-local" class="radius-left radius-right form-control search-slt" placeholder="From">
                            </div>
                            <div class="col-lg-3 col-md-4 col-sm-12 p-0">
                                <label>Until</label>
                                <input type="datetime-local" class="radius-left radius-right form-control search-slt" placeholder="Until">
                            </div>

                            <div class="col-lg-3 col-md-4 col-sm-12 p-0">
                                <label for>&nbsp;</label>
                                <button type="button" class="radius-left btn wrn-btn">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <div class="container marketing">
        <!-- START THE FEATURETTES -->

        <hr class="featurette-divider">

        <div class="row featurette">
            <div class="col-md-7">
                <h2 class="featurette-heading">Peer to Peer. <span class="text-muted">Rental Sevices.</span></h2>
                <p class="lead">You can rent a car or</p>
            </div>
        </div>
<!-- Rent a vehicle from our various options to test cars you're looking to buy or try cars you would not be able to afford. -->


        <hr class="featurette-divider">

        <!-- /END THE FEATURETTES -->

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
